<!DOCTYPE html>
<html>
<head>
    <title>Chat WebSocket with JWT</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { padding: 10px; margin: 5px; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .message { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .sent { background: #d1e7dd; }
        .received { background: #cfe2ff; }
    </style>
</head>
<body>
<h1>üîê Chat WebSocket with JWT Authentication</h1>

<div>
    <label>JWT Token:</label><br>
    <input type="text" id="jwtToken" size="80" placeholder="Paste your JWT token here..." />
</div>

<div>
    <label>Your User ID:</label>
    <input type="text" id="userId" value="user-123" />
    <button onclick="connect()">üîå Connect</button>
    <button onclick="disconnect()">‚ùå Disconnect</button>
    <span id="status" style="margin-left: 20px; font-weight: bold;">Disconnected</span>
</div>

<div>
    <label>Receiver ID:</label>
    <input type="text" id="receiverId" value="user-456" />
</div>

<div>
    <label>Message:</label>
    <input type="text" id="messageInput" placeholder="Type a message..." size="50" />
    <button onclick="sendMessage()">üì§ Send</button>
</div>

<h3>üí¨ Messages:</h3>
<div id="messages"></div>

<script>
    let stompClient = null;
    let userId = null;

    function connect() {
        const token = document.getElementById('jwtToken').value;
        userId = document.getElementById('userId').value;

        if (!token) {
            alert('‚ùå Please enter JWT token!');
            return;
        }

        const socket = new SockJS('http://localhost:8089/ws');
        stompClient = Stomp.over(socket);

        // Connect with JWT token in headers
        const headers = {
            'Authorization': 'Bearer ' + token
        };

        stompClient.connect(headers, function(frame) {
            console.log('‚úÖ Connected: ' + frame);
            document.getElementById('status').textContent = 'üü¢ Connected';
            document.getElementById('status').style.color = 'green';

            // Subscribe to user's message queue
            stompClient.subscribe('/user/queue/messages', function(message) {
                const data = JSON.parse(message.body);
                showMessage(data, 'received');
            });

            // Subscribe to typing indicators
            stompClient.subscribe('/user/queue/typing', function(message) {
                const data = JSON.parse(message.body);
                console.log('‚å®Ô∏è User typing:', data);
                if (data.isTyping) {
                    document.getElementById('status').textContent = '‚å®Ô∏è User is typing...';
                } else {
                    document.getElementById('status').textContent = 'üü¢ Connected';
                }
            });

            console.log('‚úÖ Subscriptions established');
        }, function(error) {
            console.error('‚ùå Connection error:', error);
            document.getElementById('status').textContent = 'üî¥ Connection Failed';
            document.getElementById('status').style.color = 'red';
            alert('‚ùå Connection failed! Check JWT token and console.');
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        document.getElementById('status').textContent = 'Disconnected';
        document.getElementById('status').style.color = 'gray';
        console.log('Disconnected');
    }

    function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            alert('‚ùå Not connected! Click "Connect" first.');
            return;
        }

        const receiverId = document.getElementById('receiverId').value;
        const content = document.getElementById('messageInput').value;

        if (!content.trim()) {
            alert('‚ùå Please enter a message!');
            return;
        }

        const message = {
            senderId: userId,
            receiverId: receiverId,
            content: content
        };

        stompClient.send("/app/chat.send", {}, JSON.stringify(message));

        document.getElementById('messageInput').value = '';

        // Show sent message
        showMessage({
            senderId: userId,
            receiverId: receiverId,
            content: content,
            timestamp: new Date().toISOString()
        }, 'sent');
    }

    function showMessage(message, type) {
        const messagesDiv = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message ' + type;

        const time = new Date(message.timestamp).toLocaleTimeString();
        const sender = type === 'sent' ? 'You' : message.senderId;

        messageElement.innerHTML = `
            <strong>${sender}:</strong> ${message.content}
            <br><small style="color: #666;">${time}</small>
        `;

        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Handle typing indicator
    document.getElementById('messageInput').addEventListener('input', function() {
        if (stompClient && stompClient.connected) {
            const receiverId = document.getElementById('receiverId').value;
            stompClient.send("/app/chat.typing", {}, JSON.stringify({
                senderId: userId,
                receiverId: receiverId,
                isTyping: this.value.length > 0
            }));
        }
    });
</script>
</body>
</html>
