<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Message</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
<div style="background-color: #9C27B0; padding: 20px; text-align: center; border-radius: 10px 10px 0 0;">
    <h2 style="color: white; margin: 0;">ğŸ’¬ New Message</h2>
</div>

<div style="background-color: #f9f9f9; padding: 30px; border-radius: 0 0 10px 10px;">
    <p>You have a new message from <strong th:text="${senderName}"></strong>:</p>

    <div style="background-color: white; padding: 20px; margin: 20px 0; border-left: 4px solid #9C27B0; border-radius: 5px;">

    <div style="text-align: center; margin: 30px 0;">
        <a href="http://localhost:3000/messages" style="background-color: #9C27B0; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; display: inline-block;">View Message</a>
    </div>
