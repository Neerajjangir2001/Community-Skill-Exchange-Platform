<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .content {
            padding: 40px;
            color: #475569;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background-color: #6366f1;
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        .footer {
            background-color: #f1f5f9;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Reset Password</h1>
        </div>
        <div class="content">
            <h2>Hello, <span th:text="${displayName}">User</span>!</h2>
            <p>We received a request to reset your password. If you didn't make this request, you can safely ignore this
                email.</p>
            <p>To reset your password, click the button below:</p>
            <center>
                <a th:href="${resetLink}" class="btn">Reset Password</a>
            </center>

        </div>
        <div class="footer">
            <p>&copy; 2024 Skill Exchange Platform. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
