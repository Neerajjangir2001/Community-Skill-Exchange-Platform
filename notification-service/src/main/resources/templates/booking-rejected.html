<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Declined</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
<div style="background-color: #f44336; padding: 20px; text-align: center; border-radius: 10px 10px 0 0;">
    <h2 style="color: white; margin: 0;">‚ùå Booking Request Declined</h2>
</div>

<div style="background-color: #f9f9f9; padding: 30px; border-radius: 0 0 10px 10px;">
    <p>Dear <strong th:text="${studentName}"></strong>,</p>

    <p>Unfortunately, <strong th:text="${teacherName}"></strong> is unable to accept your booking request for <strong th:text="${skillName}"></strong>.</p>

    <p>Don't worry! You can:</p>
    <ul>
        <li>Try booking with another teacher</li>
        <li>Choose a different date/time</li>
        <li>Browse more skills in our platform</li>
    </ul>

    <div style="text-align: center; margin: 30px 0;">
        <a href="http://localhost:3000/search" style="background-color: #f44336; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; display: inline-block;">Find Another Teacher</a>
    </div>

    <p style="margin-top: 30px;">Best regards,<br/><strong>Skill Exchange Team</strong></p>
</div>
</body>
</html>
