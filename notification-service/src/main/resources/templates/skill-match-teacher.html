<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Learning Interest</title>
</head>

<body
    style="margin: 0; padding: 0; background-color: #f3f4f6; font-family: 'Helvetica', 'Arial', sans-serif; -webkit-font-smoothing: antialiased;">
    <div
        style="max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
        <!-- Header -->
        <div
            style="background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%); padding: 40px 20px; text-align: center;">
            <div
                style="width: 64px; height: 64px; background-color: rgba(255, 255, 255, 0.2); border-radius: 16px; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 16px;">
                <span style="font-size: 32px;">ğŸ‘¨â€ğŸ“</span>
            </div>
            <h1 style="color: #ffffff; margin: 0; font-size: 24px; font-weight: 700;">Student Interest!</h1>
            <p style="color: rgba(255, 255, 255, 0.9); margin: 8px 0 0; font-size: 14px;">Someone is interested in your
                skill</p>
        </div>

        <!-- Content -->
        <div style="padding: 40px 32px;">
            <p style="color: #374151; font-size: 16px; margin: 0 0 24px; line-height: 1.6;">Hi <strong
                    th:text="${teacherName}" style="color: #111827;">Teacher</strong>,</p>
            <p style="color: #4b5563; font-size: 16px; margin: 0 0 32px; line-height: 1.6;">Good news! <strong
                    th:text="${learnerName}" style="color: #06b6d4;">Learner</strong> is interested in learning <strong
                    th:text="${skillName}">Skill</strong> from you.</p>

            <div style="background-color: #ecfeff; border-radius: 12px; padding: 24px; border: 1px solid #cffafe;">
                <div style="margin-bottom: 12px;">
                    <span
                        style="display: block; font-size: 11px; font-weight: 700; color: #0891b2; text-transform: uppercase; margin-bottom: 4px;">Potential
                        Student</span>
                    <span style="color: #155e75; font-size: 16px; font-weight: 600;"
                        th:text="${learnerName}">Name</span>
                </div>
                <div>
                    <span
                        style="display: block; font-size: 11px; font-weight: 700; color: #0891b2; text-transform: uppercase; margin-bottom: 4px;">Interested
                        In</span>
                    <span style="color: #155e75; font-size: 16px; font-weight: 600;" th:text="${skillName}">Skill</span>
                </div>
            </div>

            <div style="text-align: center; margin-top: 40px;">
                <a href="http://localhost:3000/dashboard"
                    style="display: inline-block; background-color: #06b6d4; color: #ffffff; text-decoration: none; font-weight: 600; font-size: 14px; padding: 12px 32px; border-radius: 9999px; box-shadow: 0 4px 6px -1px rgba(6, 182, 212, 0.4);">Check
                    Dashboard</a>
            </div>
        </div>

        <!-- Footer -->
        <div style="background-color: #f9fafb; padding: 24px; text-align: center; border-top: 1px solid #e5e7eb;">
            <p style="color: #9ca3af; font-size: 12px; margin: 0;">Â© 2025 Skill Exchange. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
