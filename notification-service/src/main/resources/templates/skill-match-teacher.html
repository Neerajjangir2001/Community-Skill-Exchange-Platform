<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Learning Interest</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
<div style="background-color: #00BCD4; padding: 20px; text-align: center; border-radius: 10px 10px 0 0;">
    <h2 style="color: white; margin: 0;">ğŸ‘¨â€ğŸ“ Someone Wants to Learn From You!</h2>
</div>

<div style="background-color: #f9f9f9; padding: 30px; border-radius: 0 0 10px 10px;">
    <p>Dear <strong th:text="${teacherName}"></strong>,</p>

    <p><strong th:text="${learnerName}"></strong> is interested in learning <strong th:text="${skillName}"></strong> from you!</p>

    <div style="background-color: white; padding: 20px; margin: 20px 0; border-left: 4px solid #00BCD4; border-radius: 5px;">
        <p><strong>Learner:</strong> <span th:text="${learnerName}"></span></p>

    </div>

    <p>This is a great opportunity to share your knowledge and help someone grow!</p>

    <div style="text-align: center; margin: 30px 0;">
        <a href="http://localhost:3000/dashboard" style="background-color: #00BCD4; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; display: inline-block;">View Dashboard</a>
    </div>

    <p style="margin-top: 30px;">Best regards,<br/><strong>Skill Exchange Team</strong></p>
