spring:
  application:
    name: gatewayservice


  cloud:
    gateway:
      server:
        webflux:
          routes:
            #  Auth Service - NO FILTER (public endpoints)
            - id: authService
              uri: lb://AUTHSERVICE
              predicates:
                - Path=/auth/**

            - id: skillservice
              uri: lb://SKILLSERVICE
              predicates:
                - Path=/api/search/**




            #  User Profile Service - PUBLIC endpoints (no auth required)
            - id: userprofile-public-exists
              uri: lb://USERPROFILE
              predicates:
                - Path=/api/users/*/exists
                - Method=GET

            - id: userprofile-public-search
              uri: lb://USERPROFILE
              predicates:
                - Path=/api/users/search
                - Method=GET

            - id: userprofile-public-get
              uri: lb://USERPROFILE
              predicates:
                - Path=/api/users/*
                - Method=GET
              filters:
                - name: RewritePath
                  args:
                    regexp: /api/users/(?<segment>.*)
                    replacement: /api/users/${segment}

            # User Profile Service - PROTECTED endpoints (auth required)
            - id: userprofile-protected
              uri: lb://USERPROFILE
              predicates:
                - Path=/api/users/**
              filters:
                - AuthenticationFilter

            #  Skills Service - WITH FILTER (protected)
            - id: skillservice
              uri: lb://SKILLSERVICE
              predicates:
                - Path=/api/skills/**
              filters:
                - AuthenticationFilter


            - id: bookingservice
              uri: lb://BOOKINGSERVICE
              predicates:
                - Path=/api/bookings/**
              filters:
                - AuthenticationFilter


            - id: notification-service
              uri: lb://NOTIFICATION-SERVICE
              predicates:
                - Path=/api/notifications/**
              filters:
                - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

            - id: chat-service-ws
              uri: lb://CHAT-SERVICE
              order: -5
              predicates:
                - Path=/api/chat/ws/**
              filters:
                - RewritePath=/api/chat/ws/(?<segment>.*), /ws/${segment}
                - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

            - id: chat-service
              uri: lb://CHAT-SERVICE
              predicates:
                - Path=/api/chat/**,/api/messages/**
              filters:
                - AuthenticationFilter
                - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials



            - id: review-service
              uri: lb://REVIEW-SERVICE
              predicates:
                  - Path=/api/reviews/**
              filters:
                  - AuthenticationFilter


eureka:
  client:
    service-url:
      defaultZone : ${EUREKA_URL}
  instance:
    prefer-ip-address: true          #  Use IP instead of hostname
    hostname: localhost

app:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration-ms: 900000
    refresh-token-expiration-ms: 2592000000



server:
  port: ${PORT}